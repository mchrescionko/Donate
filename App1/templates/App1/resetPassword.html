{% extends 'App1/base.html' %}
{% block content %}
{% load static %}

    <section class="login-page">
      <h2>Odzyskaj hasło</h2>
        <h3>{{ info }}</h3>
      <form method="post">
          {% csrf_token %}
        <div class="form-group">
          <input type="email" name="email" placeholder="podaj swoj email" />
        </div>

        <div class="form-group form-group--buttons">

          <button class="btn" type="submit">Wyślij nowe hasło</button>
        </div>
      </form>
    </section>

{% endblock %}
